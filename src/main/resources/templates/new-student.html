<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New student</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<form class="col p-3 m-5" method="post" th:action="@{/}" th:object="${student}">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input id="firstName" class="form-control" placeholder="Enter your name" required th:field="*{firstName}">
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input id="lastName" class="form-control" placeholder="Enter your lastname" required th:field="*{lastName}">
    </div>
    <div class="form-group">
        <label for="speciality">Speciality</label>
        <input id="speciality" class="form-control" placeholder="Enter your speciality" required
               th:field="*{speciality}">
    </div>
    <div class="form-group">
        <label for="form">Form</label>
        <select class="form-control" id="form" required th:field="*{form}">
            <option th:each="form : ${T(com.example.springstudents.Domain.FormOfEducation).values()}"
                    th:text="${form}"
                    th:value="${form}">Select form of education
            </option>
        </select>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Create">
    </div>
</form>
</body>
</html>
